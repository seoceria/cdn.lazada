    <style amp-custom>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :focus {
        outline: 0;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      a,

      a:hover,
      a:visited {

      }

      html {

        margin: 0 auto;
        background-color: #000;

      }

      body {
        color: #fff;
        font-family: "Noto Sans", arial, sans-serif;
      }

      .container-div {
        display: grid;
        min-height: 100vh;
      }

      .content-div {
        margin: auto;
        text-align: center;
      }

      .primary-button {
        display: inline-grid;
        margin: 0.88rem 0;
      }

      .primary-button .contole {
        padding: 0.5rem 3.8rem;
        background: #33333388;
        margin-bottom: 0.5rem;
        border-radius: 0.38rem;
        box-shadow: 0 -1px #ccb38a88;
        letter-spacing: 1px;
      }

      .primary-button a.btn1 {
        color: #eee;
        background-image: linear-gradient(-45deg, #f18902 0, #c44f01 100%);
        box-shadow: none;
        font-weight: 700;
      }

      .imghero {
        box-shadow: inset 0 0 0 8px #888;
        border-radius: 8px;
      }

      .button-menu-container {
        display: flex;
        background: linear-gradient(-45deg, #f18902 0, #c44f01 100%);
        width: 250px;
        height: 40px;
        align-items: center;
        justify-content: space-around;
        border-radius: 10px;
        margin: auto;
      }

      .button-menu {
        outline: 0;
        border: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        transition: all ease-in-out 0.3s;
        cursor: pointer;
      }

      .button-menu:hover {
        transform: translateY(-3px);
      }

      .icon {
        font-size: 20px;
      }

      .btn2 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 13rem;
        overflow: hidden;
        height: 3rem;
        background-size: 300% 300%;
        backdrop-filter: blur(1rem);
        border-radius: 0.38rem;
        transition: 0.5s;
        animation: gradient_301 5s ease infinite;
        border: double 4px transparent;
        background-image: linear-gradient(#212121, #212121),
          linear-gradient(
            137.48deg,
            #ffdb3b 10%,
            #a00 45%,
            #8f51ea 67%,
            #7a1aa8 87%
          );
        background-origin: border-box;
        background-clip: content-box, border-box;
      }

      #container-stars {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: 0.5s;
        backdrop-filter: blur(1rem);
        border-radius: 0.38rem;
      }

      strong {
        z-index: 2;
        letter-spacing: 0;
        color: #fff;
        text-shadow: #fff;
      }

      #glow {
        position: absolute;
        display: flex;
        width: 12rem;
      }

      .circle {
        width: 100%;
        height: 30px;
        filter: blur(2rem);
        animation: pulse_3011 4s infinite;
        z-index: -1;
      }

      .circle:nth-of-type(1) {
        background: rgba(254, 83, 186, 0.636);
      }

      .circle:nth-of-type(2) {
        background: rgba(142, 81, 234, 0.704);
      }

      .btn2:hover #container-stars {
        z-index: 1;
        background-color: #212121;
      }

      .btn2:hover {
        transform: scale(1.1);
      }

      .btn2:active {
        border: double 4px #a00;
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
      }

      .btn2:active .circle {
        background: #a00;
      }

      #stars {
        position: relative;
        background: 0 0;
        width: 200rem;
        height: 200rem;
      }

      #stars::after {
        content: "";
        position: absolute;
        top: -10rem;
        left: -100rem;
        width: 100%;
        height: 100%;
        animation: animStarRotate 90s linear infinite;
      }

      #stars::after {
        background-image: rgb(7, 93, 27);
        background: linear-gradient(
          90deg,
          rgba(7, 93, 27, 1) 10%,
          rgba(2, 0, 36, 1) 98%
        );
        background-size: 50px 50px;
      }

      #stars::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 170%;
        height: 500%;
        animation: animStar 60s linear infinite;
      }

      #stars::before {
        background-image: rgb(7, 93, 27);
        background: linear-gradient(
          90deg,
          rgba(7, 93, 27, 1) 10%,
          rgba(2, 0, 36, 1) 98%
        );
        background-size: 50px 50px;
        opacity: 0.5;
      }

      @keyframes animStar {
        from {
          transform: translateY(0);
        }

        to {
          transform: translateY(-135rem);
        }
      }

      @keyframes animStarRotate {
        from {
          transform: rotate(360deg);
        }

        to {
          transform: rotate(0);
        }
      }

      @keyframes gradient_301 {
        0% {
          background-position: 0 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0 50%;
        }
      }

      @keyframes pulse_3011 {
        0% {
          transform: scale(0.75);
          box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
        }

        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px transparent;
        }

        100% {
          transform: scale(0.75);
          box-shadow: 0 0 0 0 transparent;
        }
      }

      .block1 {
        position: relative;
        margin: auto;
        min-width: 100px;
        padding: 5px 10px;
        background: linear-gradient(0deg, #7a1aa8, #272727);
        color: #fff;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .block1:after,
      .block1:before {
        content: "";
        position: absolute;
        right: -3px;
        bottom: -3px;
        background-image: #7a1aa8;
        background: linear-gradient(
          90deg,
          rgb(255, 68, 64) 10%,
          rgba(2, 0, 36, 1) 98%
        );
        background-size: 400%;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        z-index: -1;
        animation: steam 5s linear infinite;
        border-radius: 10px;
      }

      .block {
        position: relative;
        margin: auto 0;
        min-width: 100px;
        padding: 5px 10px;
        background: linear-gradient(0deg, #7a1aa8, #272727);
        color: #fff;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .block:after,
      .block:before {
        content: "";
        position: absolute;
        right: -3px;
        bottom: -3px;
        background-image: rgb(255, 68, 64);
        background: linear-gradient(
          90deg,
          rgb(255, 68, 64) 10%,
          rgba(2, 0, 36, 1) 98%
        );
        background-size: 400%;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        z-index: -1;
        animation: steam 5s linear infinite;
      }

      @keyframes steam {
        0% {
          background-position: 0 0;
        }

        50% {
          background-position: 400% 0;
        }

        100% {
          background-position: 0 0;
        }
      }

      .block:after {
        filter: blur(50px);
      }
